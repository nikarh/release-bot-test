name: PR Release Trigger

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  trigger-release:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'release')
    steps:
      - uses: actions/github-script@v8
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "release.yml",  # your release workflow filename
              ref: "main",
              inputs: {
                version: context.payload.pull_request.title.split(" ")[1],
                body: context.payload.pull_request.body
              }
            })